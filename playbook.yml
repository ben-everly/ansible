- hosts: all
  vars:
    docker_compose_version: v2.15.1
    docker_users: 
      - "{{ ansible_user_id }}"
  roles:
    - role: geerlingguy.docker
      become: true

- hosts: workstation
  environment:
    PATH: "{{ ansible_env.HOME }}/.asdf/bin:{{ ansible_env.HOME }}/.asdf/shims:{{ ansible_env.PATH }}"
  roles:
    - role: enpass
      become: true
    - role: slack
      become: true
      when: "'work' in ansible_hostname"
    - role: zoom
      become: true
      when: "'work' in ansible_hostname"
    - role: python3
      become: true
    - role: cimon-io.asdf
      asdf_user: "{{ ansible_user_id }}"
      asdf_group: "{{ ansible_user_id }}"
      asdf_apt_optional_dependencies:
        # php 8.2.2
        - libsqlite3-dev
        - libgd-dev
        - libonig-dev
        - libpq-dev
        - libzip-dev
      asdf_plugins:
        - name: golang
          repository: https://github.com/kennyp/asdf-golang.git
          versions: [ "1.20" ]
          global: "1.20"
        - name: nodejs
          versions: [ "19.6.0" ]
          global: "19.6.0"
        - name: php
          versions: [ "8.2.2" ]
          global: "8.2.2"
        - name: java
          repository: https://github.com/halcyon/asdf-java.git
          versions: [ "openjdk-19.0.2" ]
          global: "openjdk-19.0.2"
        - name: ruby
          versions: [ "3.2.0" ]
          global: "3.2.0"
        - name: python
          versions: [ "2.7.18" ]
          global: "2.7.18"
    - role: neovim
    - role: spotify
      become: true
    - role: dropbox
      become: true
    - role: gh-cli
      become: true
    - role: jet
    - role: typescript
    - role: pop-shell
    - role: cli-dev-tools
    - role: vim-anywhere
    - role: chrome
      become: true
    - role: rcm
    - role: tomb
      become: true
    - role: pass
      become: true
    - role: vagrant
      become: true
      when: "'work' not in ansible_hostname"
    - role: dbxcli
    - role: aws
  tasks:
    - name: apt autoremove
      become: true
      apt:
        autoremove: true

- hosts: server
  become: true
  tasks:
    - name: clone docker-compose repo
      git:
        repo: https://github.com/ben-everly/server-containers
        dest: /srv/docker

    - name: start containers
      shell:
        cmd: "docker-compose up -d"
        chdir: /srv/docker
