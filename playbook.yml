---
- hosts: all
  vars:
    home: "{{ lookup('env', 'HOME') }}"
    docker_compose_path: "/usr/local/bin/docker-compose"
    docker_compose_version: 1.25.4
    apt_packages:
      - automake
      - bash
      - curl
      - docker-ce
      - docker-ce-cli
      - fonts-firacode
      - git
      - grep
      - jq # json prettifier
      - kitty
      - less
      - neovim
      - nodejs
      - pkg-config
      - php
      - php-cli
      - php-curl
      - php-mbstring
      - python-pip
      - python2
      - python3
      - python3-apt
      - python3-neovim
      - python3-pip
      - rcm
      - ruby-full
      - sed
      - silversearcher-ag
      - tmux
      - unzip
      - vim
      - zsh
  tasks:
      - name: apt installs for debian 10
        become: yes
        block:
          - name: upgrade dist
            apt:
              upgrade: dist
              update_cache: yes

                # thoughtbot key
                # https://apt.thoughtbot.com/thoughtbot.gpg.key

          - name: add docker signing key
            apt_key:
              url: https://download.docker.com/linux/debian/gpg
              state: present

          - name: add thoughbot apt repository
            apt_repository:
              repo: deb https://apt.thoughtbot.com/debian/ stable main
              state: present
              filename: thoughtbot

          - name: add docker apt repository
            apt_repository:
              repo: deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable
              state: present
              filename: docker

          - name: Install apt packages
            apt:
              name: "{{ apt_packages }}"
              state: present
              update_cache: yes

          - name: apt cleanup
            apt:
              autoremove: yes

      - name: install pip packages
        pip: 
          name: pynvim

      - name: install ruby packages
        gem:
          name: neovim

      - name: install npm packages
        npm:
          name: neovim
          global: yes

      - name: install docker-compose
        block:
          - name: Check current docker-compose version.
            command: docker-compose --version
            register: docker_compose_current_version
            changed_when: false
            failed_when: false

          - name: Delete existing docker-compose version if it's different.
            become: yes
            file:
              path: "{{ docker_compose_path }}"
              state: absent
            when: >
              docker_compose_current_version.stdout is defined
              and docker_compose_version not in docker_compose_current_version.stdout

          - name: Install Docker Compose (if configured).
            become: yes
            get_url:
              url: https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-Linux-x86_64
              dest: "{{ docker_compose_path }}"
              mode: 0755

      - name: dotfiles
        block:
          - name: clone dotfiles repo
            git:
              repo: "git@github.com:ben-everly/dotfiles"
              dest: "{{ home }}/.dotfiles"
            register: dotfiles

          - name: update dotfiles
            shell: rcup
            when: dotfiles.changed

      - name: install universal ctags
        block:
          - name: get ctags repo
            git:
              repo: "git@github.com:universal-ctags/ctags"
              dest: "./tmp/ctags"
            register: ctags

          - name: make ctags
            shell: ./autogen.sh && ./configure && make
            args:
              chdir: ./tmp/ctags
            when: ctags.changed

          - name: install ctags
            make:
              chdir: ./tmp/ctags
              target: install
            become: yes
            when: ctags.changed

      - name: install gh cli tool
        block:
          - name: find latest release of gh cli
            uri:
              url: https://api.github.com/repos/cli/cli/releases/latest
            register: download

          - set_fact:
              asset: "{{ download.json.assets | select('match', '.*amd64.deb') | first }}"
          - set_fact:
              filename: "./tmp/{{ asset.name }}"
              url: "{{ asset.browser_download_url }}"

          - name: check if latest version of gh cli is already downloaded
            stat:
              path: "{{ filename }}"
            register: version

          - name: download latest version of gh cli
            get_url:
              url: "{{ url }}"
              dest: "{{ filename }}"
            when: not version.stat.exists

          - name: install latest version of gh cli
            apt: deb="{{ filename }}"
            become: yes
            when: not version.stat.exists

      - name: install dbxcli tool
        block:
          - name: find latest release of dbxcli
            uri:
              url: https://api.github.com/repos/dropbox/dbxcli/releases/latest
            register: download

          - set_fact:
              asset: "{{ download.json.assets | select('match', '.*linux-amd64') | first }}"
          - set_fact:
              filename: "./tmp/{{ download.json.name}}-{{ asset.name }}"
              url: "{{ asset.browser_download_url }}"

          - name: check if latest version of dbxcli is already downloaded
            stat:
              path: "{{ filename }}"
            register: version

          - name: download latest version of dbxcli
            get_url:
              url: "{{ url }}"
              dest: "{{ filename }}"
            when: not version.stat.exists

          - name: copy executable into path
            copy:
              src: "{{ filename }}"
              dest: /usr/local/bin/dbxcli
              mode: '0755'
            become: yes
            when: not version.stat.exists
