- hosts: all
  vars:
    docker_compose_version: v2.15.1
    docker_users: 
      - "{{ ansible_user_id }}"
  roles:
    - role: geerlingguy.docker
      become: true

- hosts: workstation
  environment:
    PATH: "{{ ansible_env.HOME }}/.asdf/bin:{{ ansible_env.HOME }}/.asdf/shims:{{ ansible_env.PATH }}"
  roles:
    - role: enpass
      become: true
    - role: slack
      become: true
      when: "'work' in ansible_hostname"
    - role: zoom
      become: true
      when: "'work' in ansible_hostname"
    - role: python3
      become: true
    - role: cimon-io.asdf
      asdf_user: "{{ ansible_user_id }}"
      asdf_group: "{{ ansible_user_id }}"
      asdf_apt_optional_dependencies:
        # php 8.2.2
        - libsqlite3-dev
        - libgd-dev
        - libonig-dev
        - libpq-dev
        - libzip-dev
      asdf_plugins:
        - name: golang
          repository: https://github.com/kennyp/asdf-golang.git
          versions: [ "1.20.6" ]
          global: "1.20.6"
        - name: nodejs
          versions: [ "20.5.0" ]
          global: "20.5.0"
        - name: php
          versions: [ "8.2.8" ]
          global: "8.2.8"
        - name: java
          repository: https://github.com/halcyon/asdf-java.git
          versions: [ "openjdk-20.0.2" ]
          global: "openjdk-20.0.2"
        - name: ruby
          versions: [ "3.2.0" ]
          global: "3.2.0"
        - name: python
          versions: [ "2.7.18" ]
          global: "2.7.18"
        - name: perl
          repository: https://github.com/ouest/asdf-perl.git
          versions: [ "5.38.0" ]
          global: "5.38.0"
        - name: rust
          repository: https://github.com/asdf-community/asdf-rust.git
          versions: [ "1.71.0" ]
          global: "1.71.0"
        - name: lua
          repository: https://github.com/Stratus3D/asdf-lua.git
          versions: [ "5.4.6" ]
          global: "5.4.6"
        - name: julia
          repository: https://github.com/rkyleg/asdf-julia.git
          versions: [ "1.9.2" ]
          global: "1.9.2"
    - role: neovim
    - role: spotify
      become: true
    - role: gh-cli
      become: true
    - role: jet
    - role: typescript
    - role: pop-shell
    - role: cli-dev-tools
    - role: vim-anywhere
    - role: chrome
      become: true
    - role: rcm
    - role: tomb
      become: true
    - role: pass
      become: true
    - role: vagrant
      become: true
      when: "'work' not in ansible_hostname"
    - role: aws
    - role: bottom
      become: true
    - role: newsboat
      become: true
    - role: zoxide
      become: true
  tasks:
    - name: apt update
      become: true
      apt:
        autoclean: true
        autoremove: true
        update_cache: true
        upgrade: "yes"

- hosts: server
  become: true
  tasks:
    - name: clone docker-compose repo
      git:
        repo: https://github.com/ben-everly/server-containers
        dest: /srv/docker

    - name: start containers
      shell:
        cmd: "docker-compose up -d"
        chdir: /srv/docker
