- name: make temp dir
  tempfile:
    state: directory
  register: tmp_dir

- name: download zoom deb
  get_url:
    url: https://zoom.us/client/latest/zoom_amd64.deb
    dest: "{{ tmp_dir.path }}/zoom.deb"
  register: zoom_file

- name: install zoom
  apt: deb="{{ tmp_dir.path }}/zoom.deb"

- name: remove tmp dir
  file:
    path: "{{ tmp_dir.path }}"
    state: absent
